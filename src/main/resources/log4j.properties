log4j.rootLogger = INFO , stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss,SSS}- %c{1}: %m%n

log4j.logger.mail.fail = INFO, mailfail
log4j.appender.mailfail=org.apache.log4j.RollingFileAppender
log4j.appender.mailfail.layout=org.apache.log4j.PatternLayout
log4j.appender.mailfail.layout.ConversionPattern=[%d{yyyy/MM/dd HH:mm:ss}][%p][%C-%L] %m%n
log4j.appender.mailfail.MaxFileSize=10MB
log4j.appender.mailfail.MaxBackupIndex=50
log4j.appender.mailfail.File=./log/mailfail/mail.log

